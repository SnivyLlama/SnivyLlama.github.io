<html>
    <head>
        <title>Conjugator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <h1>Conjugation Table Lookup</h1>
        Lookup: <input type="text" id="translation"><br>
        Tense: <select id="tense">
            <option value="0">Present (Spanish 1 Tema 1)</option>
            <option value="1">Preterite (Spanish 2 Tema 2)</option>
            <option value="2">Imperfect (Spanish 2 Tema 5)</option>
            <option value="3">Future (Spanish 3 Tema 4)</option>
        </select>
        <div id="sp1-conj-tema-1"></div>
        <div id="sp1-conj-tema-2"></div>
        <div id="sp1-conj-tema-3a"></div>
        <div id="sp1-conj-tema-3b"></div>
        <div id="sp1-conj-tema-4"></div>
        <div id="sp1-conj-tema-5"></div>
        <div id="sp2-conj-tema-1"></div>
        <div id="sp2-conj-tema-2"></div>
        <div id="sp2-conj-tema-3"></div>
        <div id="sp2-conj-tema-4"></div>
        <div id="sp2-conj-tema-5"></div>
        <div id="sp2-conj-tema-6"></div>
        <div id="sp2-conj-tema-7"></div>
        <div id="sp3-conj-tema-0"></div>
        <div id="sp3-conj-tema-1"></div>
        <div id="sp3-conj-tema-2"></div>
        <div id="sp3-conj-tema-3"></div>
        <div id="sp3-conj-tema-4"></div>
        <script src="conjugate.js"></script>
    </body>
</html>
